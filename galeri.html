<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galeri & Kontak - Program Studi Agribisnis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="images/logo uin.png" alt="Logo UIN" class="logo" />
        <div>
          <h1>Program Studi Agribisnis</h1>
          <p class="sub">Fakultas Sains dan Teknologi • Universitas Islam Negeri</p>
        </div>
      </div>
      <button id="nav-toggle-4" class="nav-toggle" aria-label="Menu">☰</button>
      <nav class="main-nav" id="main-nav-4">
        <a href="index.html">Beranda</a>
        <a href="profil.html">Profil</a>
        <a href="kurikulum.html">Kurikulum</a>
        <a href="galeri.html" class="active">Galeri & Kontak</a>
      </nav>
    </div>
  </header>

  <main class="container main">
    <section class="gallery">
      <figure><img src="images/foto1.jpeg" alt="Foto kegiatan 1" /></figure>
      <figure><img src="images/foto2.jpg" alt="Foto kegiatan 2" /></figure>
      <figure><img src="images/foto3.jpeg" alt="Foto kegiatan 3" /></figure>
    </section>

  <section class="contact">
  <h2>Hubungi Kami</h2>
  <form id="contactForm">
    <label>Nama:</label>
    <input type="text" id="nama" required>
    <label>Email:</label>
    <input type="email" id="email" required>
    <label>Pesan:</label>
    <textarea id="pesan" required></textarea>
    <button type="submit">Kirim</button>
  </form>

  <!-- Pop-up -->
  <div id="popup" class="popup">
    <p id="popupMessage"></p>
  </div>

  <h3>Pesan Masuk:</h3>
  <div id="pesanList" class="pesan-list"></div>
</section>

<!-- Firebase Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD1ExaBH0FfMOqprISJKYw_aWbUMRP5IpY",
    authDomain: "agribisniswebsite.firebaseapp.com",
    projectId: "agribisniswebsite",
    storageBucket: "agribisniswebsite.firebasestorage.app",
    messagingSenderId: "214873470397",
    appId: "1:214873470397:web:7808ba9f851adcd1338ed4",
    measurementId: "G-NN8HGJXHGR"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("contactForm");
  const popup = document.getElementById("popup");
  const popupMessage = document.getElementById("popupMessage");
  const pesanList = document.getElementById("pesanList");

  // Tampilkan pop-up
  function showPopup(text) {
    popupMessage.textContent = text;
    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", 3000);
  }

  // Ambil semua pesan dari Firestore
  async function loadMessages() {
    pesanList.innerHTML = "";
    const q = query(collection(db, "pesanWebsite"), orderBy("waktu", "desc"));
    const querySnapshot = await getDocs(q);
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      tampilkanPesan(data);
    });
  }

  // Tambahkan pesan baru
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const nama = document.getElementById("nama").value;
    const email = document.getElementById("email").value;
    const pesan = document.getElementById("pesan").value;

    try {
      await addDoc(collection(db, "pesanWebsite"), {
        nama,
        email,
        pesan,
        waktu: new Date()
      });
      tampilkanPesan({ nama, email, pesan });
      showPopup("Terima kasih, " + nama + "! Pesan kamu sudah terkirim.");
      form.reset();
    } catch (err) {
      showPopup("Gagal mengirim pesan: " + err.message);
    }
  });

  // Fungsi tampilkan pesan di halaman
  function tampilkanPesan(pesan) {
    const newMessage = document.createElement("div");
    newMessage.classList.add("pesan-item");
    newMessage.innerHTML = `<b>${pesan.nama}</b> (${pesan.email})<br>${pesan.pesan}`;
    pesanList.prepend(newMessage);
  }

  // Jalankan saat halaman dimuat
  window.onload = loadMessages;
</script>

<style>
  .popup {
    display: none;
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    background: #b8860b;
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 999;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translate(-50%, -10px);}
    to {opacity: 1; transform: translate(-50%, 0);}
  }

  .pesan-list {
    margin-top: 15px;
    background: #fff7d1;
    border-radius: 10px;
    padding: 10px;
    border: 2px solid #b8860b;
  }

  .pesan-item {
    background: white;
    padding: 8px;
    margin-bottom: 8px;
    border-radius: 8px;
    border: 1px solid #b8860b;
  }
</style>


    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 Program Studi Agribisnis • Fakultas Sains dan Teknologi</p>
    </div>
  </footer>

<script>
  document.getElementById('nav-toggle-4').addEventListener('click', ()=>{
    document.getElementById('main-nav-4').classList.toggle('open');
  });
</script>
</body>
</html>
