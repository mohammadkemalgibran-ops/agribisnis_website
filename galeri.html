<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri & Pesan Pengunjung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8dc;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #b8860b;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    nav {
      background: #f1c232;
      text-align: center;
      padding: 10px;
    }
    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      margin: 0 10px;
    }
    nav a:hover {
      color: white;
    }
    footer {
      background: #b8860b;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
      margin-top: 30px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .gallery figure {
      width: 250px;
      height: 180px;
      overflow: hidden;
      border-radius: 10px;
      border: 3px solid #b8860b;
    }
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    form {
      display: flex;
      flex-direction: column;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #b8860b;
    }
    input, textarea {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #b8860b;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #a67600;
    }
    .pesan-list {
      margin-top: 20px;
      background: #fff7d1;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #b8860b;
    }
    .pesan-item {
      background: white;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #b8860b;
    }
    .popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #b8860b;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 999;
    }
  </style>
</head>

<body>
  <header>
    <h1>Galeri & Pesan Pengunjung</h1>
  </header>

  <nav>
    <a href="index.html">Profil</a>
    <a href="kurikulum.html">Kurikulum</a>
    <a href="galeri.html">Galeri</a>
    <a href="kontak.html">Kontak</a>
  </nav>

  <main class="container main">
    <!-- Galeri -->
    <section class="gallery">
      <figure><img src="images/foto1.jpeg" alt="Foto kegiatan 1" /></figure>
      <figure><img src="images/foto2.jpg" alt="Foto kegiatan 2" /></figure>
      <figure><img src="images/foto3.jpeg" alt="Foto kegiatan 3" /></figure>
    </section>

    <!-- Form Pesan -->
    <h2>Kirim Pesan</h2>
    <form id="contactForm">
      <label>Nama:</label>
      <input type="text" id="nama" required>
      <label>Email:</label>
      <input type="email" id="email" required>
      <label>Pesan:</label>
      <textarea id="pesan" required></textarea>
      <button type="submit">Kirim</button>
    </form>

    <div id="popup" class="popup">Pesan terkirim!</div>

    <h3>Pesan dari Pengunjung:</h3>
    <div id="pesanList" class="pesan-list"></div>
  </main>

  <!-- Footer satu di bawah -->
  <footer>Fakultas Sains dan Teknologi - Universitas Islam Negeri</footer>
